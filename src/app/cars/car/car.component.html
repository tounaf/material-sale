<div class="main-content">
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-12">
                <div class="card card-plain">
                    <div class="card-header card-header-danger">
                        <h4 class="card-title mt-0"> Table on Plain Background</h4>
                        <p class="card-category"> Here is a subtitle for this table</p>
                    </div>
                    <div class="card-body">
                        <div class="table-responsive">
                            <table class="table table-hover">
                                <thead class="">
                                    <th>
                                        ID
                                    </th>
                                    <th>
                                        Numero
                                    </th>
                                    <th>
                                        Action
                                    </th>
                                </thead>
                                <tbody>
                                    <tr *ngFor="let car of cars">
                                        <td>
                                            {{car.id}}
                                        </td>
                                        <td>
                                            {{car.numero}}
                                        </td>
                                        <td>
                                            <a [routerLink]="['delete, 1']"><i class="material-icons">delete</i></a>
                                            <a [routerLink]="['edit', car.id]"><i class="material-icons">edit</i></a>
                                            <a [routerLink]="['view', car.id]"><i class="material-icons">visibility</i></a>
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
  </div>
